<div (click)="goToMovie(movie.id)" *ngFor="let movie of movies" class="ion-padding-horizontal">
  <ion-card color="dark">
    <ion-card-title>
      <ion-item color="dark">
        <ion-text slot="start">{{movie.title}}</ion-text>
        <ion-text slot="end">
          <ion-icon style="color: goldenrod; align-content: flex-end;" name="star"></ion-icon>
          {{movie.score}}
        </ion-text>
      </ion-item>
    </ion-card-title>

    <ion-card-content *ngIf="movie">
      <ion-row>
        <ion-col size="5">
          <img *ngIf="movie.posterImage" [src]="movie.posterImage"/>
          <ion-icon name="calendar" [size]="24" class="ion-align-items-center"></ion-icon>
          {{movie.date}}
        </ion-col>
        <ion-col size="7">
          {{movie.generateResumeMin()}}
          {{movie.resumeMin}}
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</div>
