    <ion-card color="dark">
        <ion-card-header>
            <ion-card-title>

                <ion-row>
                    <ion-col size="8">
                        {{item.title}}
                    </ion-col>
                    <ion-col size="4">
                        <ion-icon style="color: goldenrod; align-content: flex-end;" name="star"></ion-icon>
                        {{item.score}}
                    </ion-col>
                </ion-row>
            </ion-card-title>
        </ion-card-header>

        <ion-card-content>
            <ion-row>
                <ion-col size="4">

                         width="80px" height="125px"

                </ion-col>
                <ion-col size="8">

                    {{item.resumeMin}}
                </ion-col>
                    <ion-col size="12">

            </ion-row>
