<ion-header color="dark">
  <ion-toolbar color="dark">
    <ion-title>
      Pendientes Por Ver
    </ion-title>
  </ion-toolbar>
  <ion-progress-bar *ngIf="movies.length <= 0" type="indeterminate" color="dark"></ion-progress-bar>
</ion-header>

<ion-content *ngIf="movies" color="medium">
  <app-show-movie-component [movies]="movies"></app-show-movie-component>
</ion-content>
