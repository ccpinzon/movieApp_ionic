<ion-header>
    <ion-toolbar color="dark">

        <ion-segment (ionChange)="changeButton($event)" color="medium">
            <ion-segment-button checked value="1">
                <ion-label>Diario</ion-label>
                <ion-icon name="md-clock"></ion-icon>
            </ion-segment-button>
            <ion-segment-button value="2">
                <ion-label>Semanal</ion-label>
                <ion-icon name="md-calendar"></ion-icon>
            </ion-segment-button>
        </ion-segment>

    </ion-toolbar>
</ion-header>

<ion-content color="medium">

  <app-show-movie-component [movies]="movies"></app-show-movie-component>
</ion-content>
