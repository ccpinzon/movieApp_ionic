<ion-header>
    <ion-toolbar color="dark">
        <ion-searchbar #keyWord  (keyup)="searchMovie(keyWord.value)"  showCancelButton="never" color="dark" >
        </ion-searchbar>
    </ion-toolbar>
    <ion-progress-bar *ngIf="movies.length <= 0" type="indeterminate" color="dark"></ion-progress-bar>
</ion-header>

<ion-content color="medium">
    <app-movie-card [movies]="movies"></app-movie-card>
</ion-content>
