<ion-header>
    <ion-toolbar color="dark">
    <ion-grid>
        <ion-row>
            <ion-col size="7">
                    <ion-searchbar [value]="textSearch" id="buscador" #keyWord (ionInput)="getData()" (keyup)="searchMovie(keyWord.value)" showCancelButton="never" color="dark" >
                    </ion-searchbar>
            </ion-col>
            <ion-col size="5">
                <app-series-switch></app-series-switch>
            </ion-col>
        </ion-row>
    </ion-grid>
    </ion-toolbar>

    <ion-progress-bar *ngIf="movies.length <= 0" type="indeterminate" color="dark"></ion-progress-bar>
</ion-header>

<ion-content color="medium">
    <app-movie-card [movies]="movies"></app-movie-card>
</ion-content>
