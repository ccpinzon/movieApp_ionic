<ion-header>
  <ion-toolbar color="dark" mode="ios">
    <ion-title *ngIf="movie">
      <ion-row>
        <ion-col size="6" >
          {{movie['title']}}
        </ion-col>
        <ion-col size="6">
          <ion-icon style="color: goldenrod;" name="star"></ion-icon>
          {{movie.score}}/10
        </ion-col>
      </ion-row>

    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="movie" color="medium">

  <ion-card color="dark">
    <img [src]="movie.backgroundImage">
    <ion-item color="dark">

      <div slot="start">
        <ion-icon name="calendar" [size]="24" class="ion-align-items-center"></ion-icon>
        {{movie.date}}
      </div>


      <ion-text slot="end">{{movie.genre}}</ion-text>

    </ion-item>

    <ion-card-content>
      <img class="illustration" [src]="movie.posterImage" style="float: left; margin: 0 15px 0 0; max-width: 100px" />
      <ion-text [color]> {{movie.resume}}</ion-text>
      <ion-item color="dark"><a href="{{movie.webUrl}}">{{movie.webUrl}}</a></ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>
