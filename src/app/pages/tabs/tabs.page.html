<ion-tabs>

  <ion-tab-bar color="dark" slot="bottom">
    <ion-tab-button (click)="changeTab()" tab="search-tab">
      <ion-icon name="search"></ion-icon>
      <ion-label>Buscar</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="trending-tab">
      <ion-icon (click)="changeTab() " name="trending-up"></ion-icon>
      <ion-label>Top</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tosee-tab">
        <ion-icon name="eye"></ion-icon>
      <ion-label>Por Ver</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="favorite-tab">
        <ion-icon name="heart"></ion-icon>
      <ion-label>Favoritas</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
